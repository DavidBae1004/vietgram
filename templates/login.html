{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Vietgram | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- meta vp / it makes the 'device-width' that it showed in the 'inspector-device' on the html screen    -->
  <meta name="description" content="Vietnam, like Instagram but with Pho" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- https://www.bootstrapcdn.com/fontawesome/-->
  <!-- Search for the "font awesome cdn" for connecting the server directly-->
  <link rel="stylesheet" href={% static 'css/styles.css' %}>
</head>

<body>
  <main id="login">
    <div class="login__column">
      <img src="{% static 'images/phoneImage.png' %}" class="login__phone" />
    </div>
    <div class="login__column">
      <div class="login__box">
        <img src="{% static 'images/loginLogo.png' %}" class="login__logo" />
        <form class="login__form" action="feed.html" method="get">
          <!--search for the "form mdn" for getting more information -->
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <input type="submit" value="Log in" />
        </form>
        <span class="login__divider">or</span>
        <a href="#" class="login__link">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
            Log in with Facebook</a>
        <!-- aria-hidden="true" this option for the blind person -->
        <a href="#" class="login__link login__link--small">Forgot your password?</a><br>
        <!-- Reference the Font Awesome for the icon or icon font. it just kine of css.-->
        <!-- http://fontawesome.io/icons/ -->
      </div>
      <div class="login__box">
        <span>Don't have an account?</span> <a href="#">Sign up</a>
      </div>
      <div class="login_box--transparent">
        <span>Get the app.</span>
        <div class="login__appstores">
          <img src="{% static 'images/ios.png' %}" class="login__appstore" />
          <img src="{% static 'images/android.png' %}" class="login__appstore" />
        </div>
      </div>
    </div>
  </main>
  {% include "partials/footer.html" %}
</body>

</html>
